<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input, select, button {
            margin-bottom: 16px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Railway Reservation System</h1>
    </header>

    <section>
        <h2>Book Your Ticket</h2>
        <form>
            <label for="train">Select Train:</label>
            <select id="train" name="train" required>
                <option value="train1">Train 1</option>
                <option value="train2">Train 2</option>
                <!-- Add more train options as needed -->
            </select>

            <label for="departure">Departure Date:</label>
            <input type="date" id="departure" name="departure" required>

            <label for="passenger">Number of Passengers:</label>
            <input type="number" id="passenger" name="passenger" min="1" required>

            <button type="submit">Book Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Railway Reservation System</p>
    </footer>
</body>
</html>
